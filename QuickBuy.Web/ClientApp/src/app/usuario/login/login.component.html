<div class="text-center">
  <form class="form-signin">

    <h1 class="h4 mb-3 login">Login do Cliente</h1>

    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail" name="email" placeholder="Informe o seu Email" class="form-control mb-2"
           [ngClass]="{
           'is-invalid':email.invalid && (email.dirty || email.touched),
           'is-valid':email.valid && (email.dirty || email.touched)
           }"
           [(ngModel)]="usuario.email" #email="ngModel" email required />

    <!-- alert alert-danger -->
    <div class="invalid-feedback mb-2" *ngIf="email.invalid && (email.dirty || email.touched)">
      <div *ngIf="email.errors.required">
        Email é obrigatório!
      </div>
      <div *ngIf="email.errors.email">
        O campo deve ser um email!
      </div>
    </div>

    <label for="inputSenha" class="sr-only">Senha</label>
    <input type="password" id="inputSenha" name="senha" placeholder="Informe sua senha" class="form-control mb-2"
           [ngClass]="{
           'is-invalid':senha.invalid && (senha.dirty || senha.touched),
           'is-valid':senha.valid && (senha.dirty || senha.touched)
           }"
           [(ngModel)]="usuario.senha" #senha="ngModel" required />

    <!-- alert alert-danger -->
    <div class="invalid-feedback mb-2" *ngIf="senha.invalid && (senha.dirty || senha.touched)">
      <div *ngIf="senha.errors.required">
        Senha deve ser preenchido!
      </div>
    </div>

    <button class="btn btn-primary btn-block" type="submit" (click)="entrar()">Entrar</button>

    <img width="200" src="../../../assets/img/quick-logo.jpg" />

  </form>
</div>
